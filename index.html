<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="navBar">
            <div class="drippName">dripp</div>
            <div class="rightSide">
                <button class="cart">CART</button>
                <button class="account">ACCOUNT</button>
                <button class="about">ABOUT</button>
            </div>
        </div>
        <div class="shoePages">
            <div class="belowBarChuck70 box">
                <div class="shoePic">
                    <img class ="shoe" src="../../FigmaAssets/shoesPics/converse1.png" alt="">
                </div>
                <div class="shoeInfo">
                    <div class="shoeName">CHUCK 70</div>
                    <div class="brand">CONVERSE</div>
                    <div class="desc">It's a Chuck 70, full stop.</div>
                </div>
            </div>
            <div class="belowBarVooDoo box">
                <div class="VooDooPic">
                    <img class ="VooDooShoe" src="../../FigmaAssets/shoesPics/VooDoo.png" alt="">
                </div>
                <div class="VooDooInfo">
                    <div class="VooDooName">VOODOO</div>
                    <div class="VooDooBrand">
                        <img src="../../FigmaAssets/shoesPics/nike-logo-49330.png" alt="">
                    </div>
                    <div class="VooDooDesc">Zanos' drip too hard.</div>
                </div>
            </div>
            <div class="belowBarDunk box">
                <div class="DunkPic">
                    <img class ="DunkShoe" src="../../FigmaAssets/shoesPics/nikedunklow.png" alt="">
                </div>
                <div class="DunkInfo">
                    <div class="DunkName">DUNK</div>
                    <div class="DunkBrand">
                        <img src="../../FigmaAssets/shoesPics/nike-logo-49330.png" alt="">
                    </div>
                    <div class="DunkDesc">Good ol' reliable.</div>
                </div>
            </div>
            <div class="belowBarSamba box">
                <div class="SambaPic">
                    <img class ="SambaShoe" src="../../FigmaAssets/shoesPics/sambaNoback.png" alt="">
                </div>
                <div class="SambaInfo">
                    <div class="SambaName">SAMBA</div>
                    <div class="Sambabrand">ADIDAS</div>
                    <div class="Sambadesc">no hablo ingles.</div>
                </div>
            </div>
        </div>
        <div class="cursor"></div>
        <div class="change">
            <div class="left">
                <img src="../../FigmaAssets/shoesPics/left arrow google.png" alt="">
            </div>
            <div class="right">
                <img src="../../FigmaAssets/shoesPics/right arrow google.png" alt="">
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
